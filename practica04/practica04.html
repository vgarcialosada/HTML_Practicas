<html>
  <style>
    table,
    tr,
    td {
      border: solid 1px black;
    }

    td {
      width: 30%;
    }


  </style>

  <body>
    <div>
      <table style="width: 33%; display: inline-block; text-align: center">
          <th style="text-align: center">Ejercicios de tablas</th>
        
        <tr>
          <td>A</td>
          <td>B</td>
          <td>C</td>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
        </tr>
        <tr>
          <th>Apartado A</th>
        </tr>
      </table>

      <table style="width: 33%; display: inline-block; text-align: center">
        <tr>
          <th style="text-align: center">Ejercicios de tablas</th>
        </tr>
        <tr>
          <td>A</td>
          <td>B</td>
          <td>C</td>
        </tr>
        <tr>
          <td>1</td>
          <td rowspan="1" colspan="2">2</td>
        </tr>
        <tr>
          <td rowspan="2" colspan="1">4</td>
          <td>5</td>
          <td>6</td>
        </tr>
        <tr>
          <td>8</td>
          <td>9</td>
        </tr>
        <tr>
          <th>Apartado B</th>
        </tr>
      </table>
    </div>
  </body>
</html>
